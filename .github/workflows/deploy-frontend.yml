name: Deploy React Frontend to Netlify

on:
  push:
    branches:
      - main  # Trigger deploy on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Build Project
      run: npm run build

    - name: Deploy to Netlify
      uses: netlify/actions/cli@v1
      with:
        netlify_token: ${{ secrets.NETLIFY_AUTH_TOKEN }}  # Set your Netlify authentication token as a secret
        site_id: ${{ secrets.NETLIFY_SITE_ID }}  # Set your site ID as a secret
        dir: ./build  # Directory to deploy
